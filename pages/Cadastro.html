<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sub_settings.css" />
    <link rel="stylesheet" href="../css/Cadastro.css" />
    <link rel="icon" href="../assets/images/Logo.png" />
    <title>Cadastro - SUB</title>
  </head>
  <body>
    <header class="top-nav">
      <div class="logo">
        <img id="logoImg" src="../assets/images/Logo.png" alt="Sub" />
        <span>Sub</span>
      </div>
      <nav class="nav-links">
        <a href="Login.html" id="login-link">Login</a>
        <span>|</span>
        <a href="Cadastro.html" id="cadastro-link" class="active">Cadastro</a>
      </nav>
    </header>

    <main>
      <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form class="cadastro-form" id="cadastroForm">
          <label for="name">Nome:</label>
          <div class="input-icon">
            <img
              class="icon-img"
              id="userImg"
              src="../assets/images/User.png"
              alt="Usuário"
            />
            <input type="text" id="name" name="name" required />
          </div>

          <label for="email">Email:</label>
          <div class="input-icon">
            <img
              class="icon-img"
              id="userImg2"
              src="../assets/images/User.png"
              alt="Usuário"
            />
            <input type="email" id="email" name="email" required />
          </div>

          <label for="password">Senha:</label>
          <div class="input-icon">
            <img
              class="icon-img clickable"
              id="togglePwd"
              id="eyeImg1"
              src="../assets/images/Olho.png"
              alt="Mostrar senha"
            />
            <input type="password" id="password" name="password" required />
          </div>

          <label for="confirm-password">Confirmar Senha:</label>
          <div class="input-icon">
            <img
              class="icon-img clickable"
              id="togglePwd2"
              id="eyeImg2"
              src="../assets/images/Olho.png"
              alt="Mostrar senha"
            />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="Login.html">Faça login</a></p>
      </div>
    </main>

    <div class="clock-container">
      <div id="brasiliaClock" class="clock-widget" aria-live="polite"></div>
    </div>

    <script src="../js/sub_settings.js"></script>
    <script src="../js/cadastro.js"></script>
    <script src="../js/sub.js"></script>
  </body>
</html>
